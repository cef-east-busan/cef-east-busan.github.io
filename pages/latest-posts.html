---
layout: page
title: 최신글
description: "All blog posts in a table format"
keywords: "jekyll, github pages, blog posts"
---

<!-- Start Posts Area -->
<section class="posts-area bg-color1">
   <div class="posts-wrapper inner-spacing">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <h1 class="heading-1">최신글</h1>
               <div id="postContent" class="table-responsive">
                  <table class="table">
                     <thead>
                        <tr>
                           <th>Title</th>
                           <th>Author</th>
                           <th>Date</th>
                        </tr>
                     </thead>
                     <tbody>
                        {% for post in site.posts %}
                        <tr>
                           <td><a href="{{ post.url }}">{{ post.title }}</a></td>
                           <td>{{ post.author }}</td>
                           <td>{{ post.date | date: "%B %d, %Y" }}</td>
                        </tr>
                        {% endfor %}
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<!-- End Posts Area -->
